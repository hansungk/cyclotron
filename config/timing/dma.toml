[dma]
enabled = false
# Gemmini MMIO range from radiance/subsystem/Configs.scala:
# mmioAddress = smem_base + smem_size + 0x3000 + 0x100 * gemmini_index
# WithRadianceCluster(clusterId): base = 0x4000_0000 + 0x10_0000 * clusterId
# TapeoutSmemConfig size = 0x20000
# -> cluster0 gemmini0 MMIO base = 0x4002_3000, size = 0x1000
mmio_base = 0x40023000
mmio_size = 0x1000
# Gemmini uses MMIO (not CSRs) by default; leave empty unless you add CSR hooks.
csr_addrs = []
base_latency = 50
bytes_per_cycle = 256
queue_capacity = 8
completions_per_cycle = 1
